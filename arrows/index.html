<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="display" id="displayContainer">
            <div id="display">
                DISPLAY_PLACEHOLDER
            </div>
        </div>
        <div class="container">
            <button class="arrow" id="UP">↑</button>
            <div>
                <button class="arrow" id="LEFT">←</button>
                <button class="arrow" id="DOWN">↓</button>
                <button class="arrow" id="RIGHT">→</button>
            </div>
        </div>
        <div>
            <button onclick="Start()" class="start">START</button>
            <button onclick="Stop()" class="stop">STOP</button>
        </div>
    </div>
</body>

</html>
