<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrows</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="display" class="display">
            <div class="">
                DISPLAY_PLACEHOLDER
            </div>
        </div>
        <div class="container">
            <button class="arrow">↑</button>
            <div>
                <button class="arrow">←</button>
                <button class="arrow">↓</button>
                <button class="arrow">→</button>
            </div>
        </div>
        <div>
            <button onclick="" class="start">START</button>
            <button onclick="" class="stop">STOP</button>
        </div>
    </div>
</body>

</html>
